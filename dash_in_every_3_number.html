<html>
<head>
    <title>Add Hyphen to a text using JavaScript</title>
    <link rel="stylesheet" href="node_modules\bootstrap\dist\css\bootstrap.min.css">
</head>

<body class="bg-dark py-3">
  <div class="container text-light">
    <center><h1>Add hyphen in every 3 characters!</h1></center>
   
    <div class="bg-light py-4 bold mt-4 border rounded">
        <center>
            <div class="m-4">
                <input type="text" id="tbNum" class="form-control border border-info" onkeyup="addHyphen(this)"
                    placeholder="Type some values here" />
            </div>
        </center>
    </div>
  </div>
</body>

<script>
	function addHyphen (element) {
    	let ele = document.getElementById(element.id);
        ele = ele.value.split('-').join('');    // Remove dash (-) if mistakenly entered.

        let finalVal = ele.match(/.{1,3}/g).join('-');
        document.getElementById(element.id).value = finalVal;
    }
</script>
</html>
